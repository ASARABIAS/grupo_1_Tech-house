<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="./image/logo-tech-house.png" alt="" srcset="">
            </div>
            <div class="help-card">
                <a href=""><i class="fa-regular fa-circle-question"></i></a>
            </div>
        </div>
    </header>

    <main class="login">
        <form action="/" method="POST">
            <h2>BIENVENIDO</h2>

            <div class="mainlogin">
                <div class="main-input">
                    <label for="usuario">Nombre de Usuario</label>
                    <input type="text" name="usuario">
                </div>
                <br>
                <div class="main-input">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña">
                </div>
                <br>
                <div class="button-submit">
                    <button type="submit">Enviar</button>
                </div>
                <div class="text-end">
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <p><a href="/registro">¿No tienes cuenta? Registrate</a></p>
                </div>
            </div>

        </form>
    </main>
</body>
<script src="https://kit.fontawesome.com/f108e44f29.js" crossorigin="anonymous"></script>

</html>
