<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body>
    <header></header>
    <div class="registro-logo">
        <img src="image/logo-tech-house.png">

    </div>
    <main class="registro">
        <form action="/" method="POST">
        <h1>Crear cuenta </h1>
        <label for="registroNombre">Tu nombre</label>
        <input class="registro-nombre" type="text" id="registroNombre" name="registroNombre" required/>

        <label for="registroApellido">Tu apellido</label>
        <input class="registroApellido" type="text" id="registroApellido" name="registroApellido" required/>

        <label for="email">Correo electrónico </label>
        <input class="registro-email" type="email" id="email" name="email" required/>

        <label for="registro-contraseña">Contraseña</label>
        <input class="registro-contraseña" type="password"  id="registro-contraseña" name="registro-contraseña" minlength="6" required/>
        
        
        <input class="crear-cuenta" type="submit" value="Crear cuenta">
        <div class="goto-login">
            <p>¿Ya tienes una cuenta?</p> <a href="/login">Inicia sesión</a>
        </form>
        </main>
    
        
            
    </div>

</body>
</html>
