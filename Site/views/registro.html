<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>
<body>
    <div class="registro-logo">
        <img src="image/logo-tech-house.png">

    </div>
    <div class="registro-body">
        <h1>Crear cuenta </h1>
        <p>Tu nombre</p>
        <input class="registro" type="text"/>
        <p>Tu apellido</p>
        <input class="registro" type="text"/>
        <p>Número de teléfono móvil o correo electrónico </p>
        <input class="registro" type="text"/>
        <p>Contraseña </p>
        <input class="registro" type="text" placeholder="como minimo 6 caracteres"/>
        <p>Vuelve a escribir la contraseña</p>
        <input class="registro" type="text"/>
        <input class="crear-cuenta" type="submit" value="Crear cuenta">
        
    </div>
    <div class="goto-login">
        <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        
            
    </div>

</body>
</html>
